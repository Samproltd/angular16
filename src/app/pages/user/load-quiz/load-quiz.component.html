<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div *ngIf="isLoggedIn && user"></div>

    <h1 class="mt20 text-center" style="font-family: 'Times New Roman', serif; font-size: 24px; font-weight: bold;">
      Available Exams
    </h1>

    <!-- Card Container -->
    <div class="d-flex flex-column align-items-center mt20" *ngIf="quizzes">
      <ng-container *ngFor="let q of quizzes">
        <div class="col-md-8 col-sm-10 col-12 mb-4" *ngIf="q?.category?.title && user?.userType">
          <mat-card class="quiz-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ q.title }}</mat-card-title>
              <mat-card-subtitle>{{ q.category.title }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p class="truncate">{{ q.description }}</p>
            </mat-card-content>
            <mat-card-actions class="d-flex flex-column align-items-start">
              <button
                mat-button
                color="primary"
                [routerLink]="'/user-dashboard/instructions/' + q.qId"
                class="start-button"
              >
                Start
              </button>
              <div class="mt10">
                <button mat-button color="primary">
                  Questions: {{ q.numberOfQuestions }}
                </button>
                <button mat-button color="primary">
                Max Marks: {{ q.maxMarks }}
                </button>
              </div>
            </mat-card-actions>
          </mat-card>
        </div>
      </ng-container>

      <!-- No quizzes available message -->
      <div class="col-md-8 col-sm-10 col-12" *ngIf="quizzes.length == 0">
        <mat-card class="text-center">
          <mat-card-content>
            <h1>No data in this Course</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="/assets/styles.css">
