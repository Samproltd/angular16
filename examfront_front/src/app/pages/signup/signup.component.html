<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../assets/samproLogo.png" alt="" />
          </div>

          <h1 class="text-center">Add Student</h1>

          <!-- {{ user | json }} -->

          <form (ngSubmit)="formSubmit()">

              <!-- Passport Size Photo field -->
              <!-- <mat-form-field class="full-width" appearance="outline">
                <mat-label>Upload Passport Size Photo</mat-label>
                <input
                  required
                  [(ngModel)]="user.profile"
                  name="photo"
                  type="file"
                  matInput
                  accept="image/*"
                />
              </mat-form-field> -->

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Passport size photo</mat-label>
                <input
                  required
                  [(ngModel)]="user.firstName"
                  name="Passport photo"
                  accept="image/*"
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>

             <!-- first name  -->
             <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input
                required
                [(ngModel)]="user.firstName"
                name="firstName"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>

            <!-- lastname -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input
                required
                [(ngModel)]="user.lastName"
                name="lastName"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>
            <!-- phone number -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input
                required
                [(ngModel)]="user.phone"
                name="phone"
                type="number"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>


            <!-- Username field -->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Enter Email</mat-label>
              <input
                required
                [(ngModel)]="user.username"
                name="username"
                matInput
                placeholder="Enter here"
              />

            </mat-form-field>

            <!-- Password field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                required
                [(ngModel)]="user.password"
                name="password"
                type="password"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>

            <!-- email
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email Address</mat-label>
              <input
                required
                [(ngModel)]="user.email"
                name="email"
                type="email"
                matInput
                placeholder="Enter here"
              />
            </mat-form-field> -->


            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary">
                Add Student
              </button>
              <!-- <button
                type="button"
                style="margin-left: 20px"
                mat-raised-button
                color="accent"
              >
                Clear
              </button> -->
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
