<mat-card>
  <h1>Add New Exam</h1>
  <div class="container" style="padding-left: 30px; padding-right: 20px;">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form (ngSubmit)="addQuiz()">
          <!-- title field  -->
          <mat-form-field class="w100" appearance="fill" style="display: inline-block; width: 100%;">
            <mat-label>Enter Title</mat-label>
            <input
              [(ngModel)]="quizData.title"
              type="text"
              name="title"
              placeholder="Enter here"
              matInput
              required
            />
          </mat-form-field>

          <!-- description field  -->
          <mat-form-field class="w100" appearance="fill" style="display: inline-block; width: 100%; margin-top: 10px;">
            <mat-label>Enter Description</mat-label>
            <textarea
              [(ngModel)]="quizData.description"
              name="description"
              placeholder="Enter here"
              matInput
              rows="5"
            ></textarea>
          </mat-form-field>

          <div class="row" style="margin-top: 10px;">
            <div class="col-md-6">
              <!-- max marks -->
              <mat-form-field class="w100" appearance="fill" style="display: inline-block; width: 100%;">
                <mat-label>Maximum Marks</mat-label>
                <input
                  [(ngModel)]="quizData.maxMarks"
                  type="text"
                  name="maxMarks"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!-- number of questions -->
              <mat-form-field class="w100" appearance="fill" style="display: inline-block; width: 100%;">
                <mat-label>Number of Questions</mat-label>
                <input
                  [(ngModel)]="quizData.numberOfQuestions"
                  type="text"
                  name="numberOfQuestions"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <!-- active field -->
          <mat-slide-toggle
            name="active"
            [(ngModel)]="quizData.active"
            style="margin-top: 20px;"
          >
            Publish Status
          </mat-slide-toggle>

          <br />

          <!-- category select -->
          <mat-form-field appearance="fill" style="margin-top: 20px; width: 100%;">
            <mat-label>Courses</mat-label>
            <mat-select name="category" [(ngModel)]="quizData.category.cid">
              <mat-option *ngFor="let c of categories" [value]="c.cid">
                {{ c.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary" type="submit" style="margin-top: 20px;">Add</button>
          </div>
          <!-- <div class="container text-center">
            <button mat-raised-button color="primary" [routerLink]="'/admin/view-quizzes'" style="margin-top: 20px;">
              Add
            </button>
          </div> -->
        </form>
      </div>
    </div>
  </div>
</mat-card>
